<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
  </head>
  <body>
    <header><div class="logo"></div></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>california, Arizona,...</h4>
          <ul class="popover">
            <div class="list_element">
              <li type="none"><h2>Arizona:</h2></li>
              <li type="none" class="list_subelement">Page</li>
              <li type="none" class="list_subelement">Page2</li>
            </div>
            <div class="list_element">
              <li type="none"><h2>California:</h2></li>
              <li type="none" class="list_subelement">San Francisco</li>
              <li type="none" class="list_subelement">Los Altos</li>
            </div>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen,...</h4>
          <ul class="popover">
              <li type="none" class="top_element">Internet</li>
              <li type="none">TV</li>
              <li type="none">Kitchen</li>
              <li type="none" class="bottom_element">Iron</li>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny house</h2>
        </article>
        <article class="suite">
            <h2>A suite</h2>
        </article>
        
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
